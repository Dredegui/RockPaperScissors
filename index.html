<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="prompt-container">
			<h2>Make your choice</h2>
			<div class="choice-container">
				<button class="choice Rock">
					<img src="img/rock-icon.png" alt="Rock icon image" />
				</button>
				<button class="choice Paper">
					<img src="img/paper-icon.png" alt="Paper icon image" />
				</button>
				<button class="choice Scissors">
					<img
						src="img/scissors-icon.png"
						alt="Scissors icon image"
					/>
				</button>
			</div>
			<h3 class="score"></h3>
		</div>
		<script src="game.js"></script>
	</body>
</html>
